<div class="text text-center display-5 m-5">Details:</div>

<div class="container">
  <div
    class="card d-inline-block container justify-content-center d-flex"
    style="width: 25rem"
  >
    <div class="bg-info w-25 m-3 text-center"></div>
    <img src="{{ product.img }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <h5 class="card-title">
        {{ product.name }}
      </h5>
      <p class="card-text">Ingredients: {{ product.description }}</p>
      <p class="card-text">Price: {{ product.price | currency }}</p>
      <p class="card-text">Availability: {{ product.availability }}</p>
      <p class="card-text">
        Total: {{ product.price * product.qnt | currency }}
      </p>

      <div class="d-flex">
        <div>
          <button
            (click)="plusBtn()"
            (click)="updatePreis()"
            class="btn btn-success mx-2"
          >
            +
          </button>
          <button class="btn btn-success">{{ product.qnt }}</button>
          <button class="btn btn-success mx-2">-</button>
        </div>
      </div>
    </div>

    <div class="card-body">
      <button (click)="addToCart()" type="button" class="btn btn-success">
        Order Now
      </button>
    </div>
  </div>
</div>
